<template>
    <lightning-card title="Account Manager">
        <lightning-layout>
            
            <lightning-layout-item size="6" padding="around-small">
                <lightning-card title="create new account">
                    <lightning-input name="Account Name" label="Account Name" onchange={accountNameChangeHandler}></lightning-input>
                    <lightning-input name="Account Phone" type="phone" label="Account phone" onchange={accountPhoneChangeHandler}></lightning-input>
                    <lightning-input name="Account Website" type="url" label="Account website" onchange={accountwebsiteChangeHandler}></lightning-input>
                    <br>
                    <lightning-button label="Create Account" variant="brand" onclick={createAccount}></lightning-button>
                </lightning-card>
            </lightning-layout-item>

            <lightning-layout-item size="6" pading ="around-small">
                <lightning-card title ="View neawly created account">
                    
                    <p><lightning-formatted-text value={retAccountName}></lightning-formatted-text></p>
                    <p><lightning-formatted-number value={retAccountNumber}></lightning-formatted-number></p>
                    <p><lightning-formatted-url value={retAccountUrl}></lightning-formatted-url></p>
                    
                </lightning-card>
            </lightning-layout-item>

        

        </lightning-layout>
    </lightning-card>
    
</template>
